<div class="leaf flex"><div class="inner justify"><img width = "99%" src = "https://raw.githubusercontent.com/marvindanig/the-iliad/master/assets/images/image54.png" /><p>In mutual feuds her king and hero raged;</p><p>Then, while we hoped our armies might prevail</p><p>We boldly camp'd beside a thousand sail.</p><p>I dread Pelides now: his rage of mind</p><p>Not long continues to the shores confined,</p><p>Nor to the fields, where long in equal fray</p><p>Contending nations won and lost the day;</p></div> </div>
