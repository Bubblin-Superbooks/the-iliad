<div class="leaf flex"><div class="inner justify"><p>For much they suffer, for thy sake, in war.</p><p>These ills shall cease, whene'er by Jove's decree</p><p>We crown the bowl to heaven and liberty:</p><p>While the proud foe his frustrate triumphs mourns,</p><p>And Greece indignant through her seas returns."</p><img width = "91%" src = "https://raw.githubusercontent.com/marvindanig/the-iliad/master/assets/images/image23.png" /><hr class="section"></div> </div>
