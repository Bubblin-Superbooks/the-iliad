<div class="leaf flex"><div class="inner justify"><p>Patroclus cut the forky steel away:</p><p>Then in his hands a bitter root he bruised;</p><p>The wound he wash'd, the styptic juice infused.</p><p>The closing flesh that instant ceased to glow,</p><p>The wound to torture, and the blood to flow.</p><img width = "55%" src = "https://raw.githubusercontent.com/marvindanig/the-iliad/master/assets/images/image37.png" /><hr class="section"></div> </div>
