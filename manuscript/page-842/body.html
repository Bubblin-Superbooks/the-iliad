<div class="leaf flex"><div class="inner justify"><p>Whate'er bold Trojan arm'd his daring hands,</p><p>Against the sable ships, with flaming brands,</p><p>So well the chief his naval weapon sped,</p><p>The luckless warrior at his stern lay dead:</p><p>Full twelve, the boldest, in a moment fell,</p><p>Sent by great Ajax to the shades of hell.</p><img width = "98%" src = "https://raw.githubusercontent.com/marvindanig/the-iliad/master/assets/images/image46.png" /><hr class="section"></div> </div>
