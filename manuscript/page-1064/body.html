<div class="leaf flex"><div class="inner justify"><p>High o'er the scene of death Achilles stood,</p><p>All grim with dust, all horrible in blood:</p><p>Yet still insatiate, still with rage on flame;</p><p>Such is the lust of never-dying fame!</p><img width = "94%" src = "https://raw.githubusercontent.com/marvindanig/the-iliad/master/assets/images/image61.png" /><hr class="section"></div> </div>
